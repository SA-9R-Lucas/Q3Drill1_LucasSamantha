<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-family: 'Times New Roman', Times, serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffc8c8;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #fad6f1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f3cfe0;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        #average, #result {
            font-weight: bold;
            color: pink;
        }


    </style>
</head>
<body>
    <h2>Grade Calculator</h2>
    <p>Score 1:</p>
    <input id="score1" type="number" min="0" max="100">
    <p>Score 2:</p>
    <input id="score2" type="number" min="0" max="100">
    <button py-click="compute_average">Compute</button>
    <p>Average: <span id="average">--</span></p>
    <p>Passed? <span id="result">--</span></p>
    <p>Grade: <span id="grade">--</span></p>
    <script type="py" src="main.py"></script>
</body>
</html>
